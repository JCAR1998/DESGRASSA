<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modelo Solar System AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>

<model-viewer 
  src="solar_system_animation.glb" 
  ar 
  ar-modes="scene-viewer webxr quick-look" 
  camera-controls 
  auto-rotate 
  background-color="#000000">
</model-viewer>

</body>
</html>
